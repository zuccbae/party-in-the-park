<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St. Peter's Church Volunteer Time Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>St. Peter's Church Volunteer Time Tracker</h1>
  </header>

  <main>
    <form id="logForm">
      <label>First Name:
        <input type="text" id="firstName" required>
      </label><br>

      <label>Last Name:
        <input type="text" id="lastName" required>
      </label><br>

      <label>Day Worked:
        <input type="date" id="workDate" required>
      </label><br>

      <label>Number of Hours Worked:
        <input type="number" id="daysSpent" min="0" max="24" step="1" required>
        <small>Enter whole number of hours (e.g. 1, 2, 3â€¦)</small>
      </label><br>

      <label>Task Type:
        <select id="taskType" required>
          <option value="">Select Task</option>
          <option value="Events">Events</option>
          <option value="Training">Training</option>
          <option value="Social Activities">Social Activities</option>
          <option value="Creating Resources">Creating Resources</option>
          <option value="Other">Other</option>
        </select>
      </label><br>

      <label>If 'Other', describe:
        <input type="text" id="otherDetails">
      </label><br>

      <button type="submit">Submit Entry</button>
    </form>

    <section>
      <h2>Entries</h2>

      <div class="download-bar">
        <label for="weekSelect">Download CSV for Month:</label>
        <select id="weekSelect">
          <option value="">Select a Month</option>
        </select>
        <button id="downloadCSV">Download Selected Month</button>
      </div>

      <div id="weeklyEntriesContainer"></div>
    </section>
  </main>

  <script src="app-v2.js"></script>
</body>
</html>
